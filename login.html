<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="login-page">
    <header class="page-header">
        <img src="img/logo_municipal.png" alt="Logo Institucional" class="logo-img">
    </header>
    <div class="auth-container">
        <div id="login-section" class="form-section active">
            <h2>Iniciar Sesión</h2>
            <div class="form-row">
                <input type="text" id="login-username" placeholder="Usuario" required>
            </div>
            <div class="form-row">
                <input type="password" id="login-password" placeholder="Contraseña" required>
            </div>
            <div class="form-row">
                <button id="login-btn">Iniciar Sesión</button>
            </div>
            <p class="message" id="login-message"></p>
            <button class="toggle-form" data-target="register-section">¿No tienes cuenta? Regístrate aquí</button>
        </div>
        <div id="register-section" class="form-section">
            <h2>Registrarse</h2>
            <div class="form-row">
                <input type="text" id="register-username" placeholder="Usuario" required>
            </div>
             <div class="form-row">
                <input type="password" id="register-password" placeholder="Contraseña" required>
            </div>
            <div class="form-row search-container">
                <input type="text" id="area-search-input" placeholder="Escriba para buscar su área..." autocomplete="off" required>
                <input type="hidden" id="register-area-id">
                <div id="area-search-results" class="search-results"></div>
            </div>
            <div class="form-row">
                <button id="register-btn">Registrarse</button>
            </div>
            <p class="message" id="register-message"></p>
            <button class="toggle-form" data-target="login-section">¿Ya tienes cuenta? Inicia sesión aquí</button>
        </div>
    </div>
    <footer class="page-footer">
        <span>Desarrollado por TuNombre/TuEmpresa</span>
    </footer>
    <script type="module" src="js/script.js"></script>
</body>
</html>
